<!DOCTYPE HTML>
<html>
	<script>
		function msgFunct(m_id) {
			console.log(m_id)
			let msg = ""
			let nmbr = document.getElementById("phone").value
			if(nmbr.charAt(0) == 0) {
				nmbr = nmbr.slice(1);
				nmbr = "+358"+nmbr
			}
			if ( m_id == 1){
				console.log(1)
					msg = "Youâ€™ve made a new work order (4567523RE). You can follow progress here."
			}
			if ( m_id == 2){
				console.log(2)
					msg = "We need details from you to complete work order 2352523RE. Please answer here. !"
			}
			if ( m_id == 3){
				console.log(3)
					msg = "There is a new delay/expense for work order number 2352523RE. Check here."
			}
			if ( m_id == 4){
				console.log(4)
					msg = "Work order 2352523RE is ready for approval. Please approve completion and provide us feedback here https://www.hel.fi/stara/fi"
			}
			var xhr = new XMLHttpRequest();
			var url = "/submit";
			xhr.open("POST", url, true);
			xhr.setRequestHeader("Content-Type", "application/json");
			xhr.onreadystatechange = function () {
    			if (xhr.readyState === 4 && xhr.status === 200) {
        			var json = JSON.parse(xhr.responseText);
        			console.log(json);
    				}
				};
			var data = JSON.stringify({"msg": msg, "nmbr": nmbr});
			xhr.send(data);
		}
	</script>
